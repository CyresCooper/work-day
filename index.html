<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/style.css" />
    <title>Work Day Scheduler</title>
    <button type="button" class="btn btn-outline-success" id="clearDay">Clear Day!</button>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Daily Agenda</h1>
        <p class="lead">An application to help organize and schedule your day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <div class="row time" data-hr="9">
            <div class="hour col-md-1">9AM</div>
            <textarea class="description col col-md-10" id="9" input type="text"></textarea>
            <button type="button" class="saveBtn">Save</button>
        </div>
        <div class="row time" data-hr="10">
            <div class="hour col-md-1">10AM</div>
            <textarea class="description col col-md-10" id="10" input type="text"></textarea>
            <button type="button" class="saveBtn">Save</button>
        </div>
        <div class="row time" data-hr="11">
            <div class="hour col-md-1">11AM</div>
            <textarea class="description col col-md-10" id="11" input type="text"></textarea>
            <button type="button" class="saveBtn">Save</button>
        </div>
        <div class="row time" data-hr="12">
            <div class="hour col-md-1">12PM</div>
            <textarea class="description col col-md-10" id="12" input type="text"></textarea>
            <button type="button" class="saveBtn">Save</button>
        </div>
        <div class="row time" data-hr="13">
            <div class="hour col-md-1">1PM</div>
            <textarea class="description col col-md-10" id="13" input type="text"></textarea>
            <button type="button" class="saveBtn">Save</button>
        </div>
        <div class="row time" data-hr="14">
            <div class="hour col-md-1">2PM</div>
            <textarea class="description col col-md-10" id="14" input type="text"></textarea>
            <button type="button" class="saveBtn">Save</button>
        </div>
        <div class="row time" data-hr="15">
            <div class="hour col-md-1">3PM</div>
            <textarea class="description col col-md-10" id="15" input type="text"></textarea>
            <button type="button" class="saveBtn">Save</button>
        </div>
        <div class="row time" data-hr="16">
            <div class="hour col-md-1">4PM</div>
            <textarea class="description col col-md-10" id="16" input type="text"></textarea>
            <button type="button" class="saveBtn">Save</button>
        </div>
        <div class="row time" data-hr="17">
            <div class="hour col-md-1">5PM</div>
            <textarea class="description col col-md-10" id="17" input type="text"></textarea>
            <button type="button" class="saveBtn">Save</button>
        </div>

    </div>
    </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src=" https://MomentJS.com/downloads/moment.js"></script>
    <script src="/script.js"></script>
</body>

</html>
